<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="signin_uppage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Image Container -->
        <div class="image-container">
            <img src="../assets/signup-page-background.jpg" alt="Background Image">
        </div>

        <!-- Login and Sign Up Container -->
        <div class="container">
            <!-- Toggle Links -->
            <div class="toggle-links">
                <a href="#" id="showLogin" class="active">Login</a>
                <a href="#" id="showSignup">Sign Up</a>
            </div>
        
            <!-- Login Form -->
            <div id="loginForm" class="form active">
                <h1>Good to see you again!</h1>
                <form>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" id="togglePassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        
            <!-- Sign Up Form -->
            <div id="signupForm" class="form">
                <h1>Create an Account</h1>
                <form>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <input type="email" id="signupEmail" placeholder="Enter your email address" required>
                    <div class="password-container">
                        <input type="password" id="signupPassword" placeholder="Enter your password" required>
                        <button type="button" id="toggleSignupPassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-container">
                        <input type="password" id="signupReenterPassword" placeholder="Re-enter your password" required>
                        <button type="button" id="toggleSignupReenterPassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Links to External JavaScript File -->
    <script src="signin_uppage.js"></script>
</body>
</html>
