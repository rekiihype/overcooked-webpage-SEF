<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Profile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Newsreader:opsz@6..72&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap');
    </style>
</head>
<body>
    <header>
        <img class="logo" src="../assets/brand_logo.svg" alt="logo">
        <a href="../dashboard/dashboard.html" class="home-link">Home</a>
        <nav>
            <ul class="navigation_link">
                <li><a href="#">Trending Recipes</a></li>
                <li><a href="#">Browse by Category</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <form class="search-form">
            <input type="search" placeholder="Search for recipes!">
            <i class="fa fa-search"></i>
        </form>
    </header>
    <main class="page">
        <div class="profile-container">
            <div class="profile-image">
                <img id="profile-picture" src="../assets/registeredUserProfilePicture.jpg" alt="Profile Picture">
                <label for="image-upload" id="change-picture-label">Change Picture</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>
            <div class="header-details">
                <h1>Welcome, Alexandre!</h1>
                <button id="edit-button">Edit</button>
            </div>
            <form id="profile-form">
                <div class="profile-details">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" value="Alexandre Zandor" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" disabled required>
                            <option value="undisclose">Rather Not To Say</option>
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language" disabled required>
                            <option value="english" selected>English</option>
                            <option value="french">French</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" disabled required>
                            <option value="">Select Country</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="alexandrealuin@gmail.com" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter new password" required>
                        <span class="password-toggle">
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="profile.js"></script>
</body>
</html>
